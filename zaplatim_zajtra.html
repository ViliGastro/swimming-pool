<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaplať Zajtra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            background-image: url('malybazenik.webp'); /* Obrázok na pozadí */
            background-size: contain; /* Zachovanie proporcií obrázka */
            background-position: center; /* Centrovanie obrázka */
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-container {
            background: rgba(0, 0, 0, 0.8); /* Polopriehľadné pozadie pre text */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px; /* Mierne užšie pre text */
        }
        h1 {
            font-size: 18px; /* Menší text */
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Prosím vstúpte, zatiaľ môžete plávať tu.</h1>
    </div>
</body>
</html>
