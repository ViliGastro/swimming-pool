<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba za Vstupenku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
        }
        .background {
            width: 100%;
            height: 100vh;
            background-image: url('ticketbackground.webp'); /* Obrázok na pozadí */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .button-container {
            display: flex;
            gap: 15px; /* Medzera medzi tlačidlami */
            justify-content: center;
            margin-bottom: 50px;
        }
        .button {
            width: 150px;
            height: 50px;
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none; /* Odstránenie podčiarknutia textu */
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="button-container">
            <!-- Tlačidlo "Zaplať PayPal" -->
            <a class="button" href="https://www.paypal.com/donate/?hosted_button_id=F6XHVXVQ4DWLN" target="_blank">Zaplať PayPal</a>
            <!-- Tlačidlo "Zaplať Zajtra" -->
            <a class="button" href="zaplatim_zajtra.html">Zaplať Zajtra</a>
        </div>
    </div>
</body>
</html>
