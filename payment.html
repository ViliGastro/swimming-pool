<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba za Vstupenku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('ticketbackground.webp'); /* Obrázok na pozadí */
            background-size: cover; /* Obrázok pokrýva celú stránku */
            background-position: center; /* Centrovanie obrázka */
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            gap: 15px; /* Medzera medzi tlačidlami */
            justify-content: center;
            margin-bottom: 20px; /* Posunutie tlačidiel nižšie */
        }
        .button {
            width: 120px; /* Menšia šírka tlačidla */
            height: 40px; /* Menšia výška tlačidla */
            padding: 10px 20px;
            font-size: 12px; /* Menší text */
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8); /* Rovnaká farba ako na úvodnej stránke */
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 8px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
        }
        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="button" href="https://www.paypal.com">Pokračovať na PayPal</a>
        <a class="button" href="zaplatim_zajtra.html">Zaplatím zajtra</a>
    </div>
</body>
</html>
