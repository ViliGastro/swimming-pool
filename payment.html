<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba za Vstupenku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('ticketbackground.webp'); /* Obrázok na pozadí */
            background-size: cover; /* Obrázok pokrýva celú stránku */
            background-position: center; /* Centrovanie obrázka */
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.7); /* Polopriehľadné pozadie */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Medzera medzi tlačidlami */
            justify-content: center;
        }
        .button {
            width: 150px; /* Rovnaká šírka ako na úvodnej stránke */
            height: 50px; /* Rovnaká výška ako na úvodnej stránke */
            padding: 15px 40px;
            font-size: 14px; /* Rovnaká veľkosť textu */
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8); /* Rovnaká farba ako na úvodnej stránke */
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 8px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
        }
        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Platba za Vstupenku</h1>
        <div class="button-container">
            <a class="button" href="https://www.paypal.com">Pokračovať na PayPal</a>
            <a class="button" href="zaplatim_zajtra.html">Zaplatím zajtra</a>
        </div>
    </div>
</body>
</html>
