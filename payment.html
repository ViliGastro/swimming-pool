
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?abstract,water') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ďakujeme za záujem!</h1>
    <p>Zaplaťte 3€ za vstupenku:</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="TVOJ_PAYPAL_EMAIL@EXAMPLE.COM">
        <input type="hidden" name="item_name" value="Vstupenka do Internetovej Plavárne">
        <input type="hidden" name="amount" value="3.00">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="return" value="success.html">
        <input type="hidden" name="cancel_return" value="cancel.html">
        <button type="submit" style="padding: 15px 30px; font-size: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer;">Zaplať cez PayPal</button>
    </form>
</body>
</html>
