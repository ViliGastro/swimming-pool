<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platba za Vstupenku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .background {
            width: 100%;
            height: 70%; /* Rovnaká výška ako na úvodnej stránke */
            background-image: url('ticketbackground.webp'); /* Obrázok na pozadí */
            background-size: contain; /* Zachovanie proporcií obrázka */
            background-position: center; /* Centrovanie obrázka */
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
        }

        .button {
            margin-top: 20px;
            padding: 15px 40px;
            width: 150px; /* Rovnaká šírka ako na úvodnej stránke */
            height: 50px; /* Rovnaká výška ako na úvodnej stránke */
            font-size: 14px; /* Rovnaká veľkosť textu */
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 8px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
        }

        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <button class="button" onclick="window.location.href='https://www.paypal.com';">Pokračovať na PayPal</button>
</body>
</html>
