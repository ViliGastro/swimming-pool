<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetová Plaváreň</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('indexbackground.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 8px;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Vitajte v Internetovej Plavárni</h1>
    <a href="payment.html" class="button">Kúpiť vstupenku</a>
    <a href="zaplatim_zajtra.html" class="button">Zaplatím zajtra</a>
    <a href="automat.html" class="button">Hrať automat</a>
    <a href="info.html" class="button">Viac informácií</a>
    <div class="footer">© 2025 Internetová Plaváreň</div>
</body>
</html>
