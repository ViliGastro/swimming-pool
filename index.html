<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetová Plaváreň</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .background {
            width: 100%;
            height: 100vh; /* Obrázok pokrýva celú výšku stránky */
            background-image: url('indexbackground.webp'); /* Obrázok na pozadí */
            background-size: contain; /* Udržanie proporcií obrázka */
            background-position: center;
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            position: relative; /* Umožňuje umiestnenie tlačidiel nad obrázok */
        }

        .buttons-container {
            position: absolute;
            bottom: 20%; /* Posunutie tlačidiel nižšie */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px; /* Medzera medzi tlačidlami */
        }

        .button {
            width: 150px; /* Nastavená šírka tlačidla */
            height: 50px; /* Nastavená výška tlačidla */
            font-size: 14px; /* Veľkosť textu */
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 8px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
        }

        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }

        .icons-container {
            position: absolute;
            top: 20%;
            left: 5%;
            display: flex;
            flex-direction: column; /* Vertikálne rozloženie */
            gap: 10px;
        }

        .icon {
            width: 25px; /* Polovičná šírka ikon */
            height: 25px; /* Polovičná výška ikon */
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .icon:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .icon span {
            font-size: 12px; /* Menší text */
            font-weight: bold;
            color: white;
        }

        .icon:hover span {
            color: black;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 300px;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 15px;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="icons-container">
            <div class="icon" onclick="showPopup('info')"><span>i</span></div>
            <div class="icon" onclick="showPopup('contact')"><span>@</span></div>
            <div class="icon" onclick="showPopup('help')"><span>?</span></div>
            <div class="icon" onclick="showPopup('rules')"><span>!</span></div>
        </div>
        <div class="buttons-container">
            <button class="button" onclick="window.location.href='payment.html';">Kúpiť Vstupenku</button>
            <button class="button" onclick="window.location.href='enter_code.html';">Vstúpiť zdarma</button>
        </div>
    </div>

    <!-- Popupy -->
    <div id="popup-info" class="popup">
        <p>Táto stránka je internetová plaváreň. Vitajte!</p>
        <button onclick="closePopup()">Zatvoriť</button>
    </div>
    <div id="popup-contact" class="popup">
        <p>Kontakt: vasemail@example.com</p>
        <button onclick="closePopup()">Zatvoriť</button>
    </div>
    <div id="popup-help" class="popup">
        <p>Potrebujete pomoc? Kontaktujte nás na našej emailovej adrese.</p>
        <button onclick="closePopup()">Zatvoriť</button>
    </div>
    <div id="popup-rules" class="popup">
        <p>Pravidlá: Žiadne nevhodné správanie!</p>
        <button onclick="closePopup()">Zatvoriť</button>
    </div>

    <script>
        function showPopup(type) {
            document.getElementById(`popup-${type}`).style.display = 'block';
        }

        function closePopup() {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => popup.style.display = 'none');
        }
    </script>
</body>
</html>
