<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetová Plaváreň</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .background {
            flex: 1;
            width: 100%;
            background-image: url('backgroundswimmingpool.webp'); /* Obrázok na pozadí */
            background-size: contain; /* Udržanie proporcií obrázka */
            background-position: center;
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
        }

        .button {
            margin-bottom: 50px; /* Tlačidlo posunuté vyššie nad spodný okraj */
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background-color: transparent;
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 10px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <button class="button" onclick="window.location.href='payment.html';">Kúpiť Vstupenku</button>
</body>
</html>
