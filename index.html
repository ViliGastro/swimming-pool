<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetová Plaváreň</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black; /* Čierna farba mimo obrázka */
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .background {
            width: 100%;
            height: 100vh; /* Obrázok pokrýva celú výšku stránky */
            background-image: url('backgroundswimmingpool.webp'); /* Obrázok na pozadí */
            background-size: contain; /* Udržanie proporcií obrázka */
            background-position: center;
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            position: relative; /* Umožňuje umiestnenie tlačidla nad obrázok */
        }

        .button {
            position: absolute;
            top: 50%; /* Vertikálne centrovanie */
            left: 50%; /* Horizontálne centrovanie */
            transform: translate(-50%, -50%); /* Posunutie na presný stred */
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white; /* Biele ohraničenie tlačidla */
            border-radius: 10px; /* Oblé rohy tlačidla */
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Svietiaca aura */
        }

        .button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1); /* Intenzívnejšie svetlo pri prechode myšou */
        }
    </style>
</head>
<body>
    <div class="background">
        <button class="button" onclick="window.location.href='payment.html';">Kúpiť Vstupenku</button>
    </div>
</body>
</html>
