<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetová Plaváreň</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('backgroundswimmingpool.webp'); /* Obrázok na pozadí */
            background-size: cover; /* Prispôsobenie obrázka na celú stránku */
            background-position: center; /* Centrovanie obrázka */
            background-repeat: no-repeat; /* Zabraňuje opakovaniu obrázka */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Vitajte v Internetovej Plavárni</h1>
    <button class="button" onclick="window.location.href='payment.html';">Kúpiť Vstupenku</button>
</body>
</html>
