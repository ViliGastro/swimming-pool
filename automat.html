<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajot-Style Automat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            margin-bottom: 10px;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            width: 100px;
            height: 300px;
            overflow: hidden;
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: inset 0 0 15px black;
            position: relative;
        }

        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            animation: none;
        }

        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            text-shadow: 0 0 10px black;
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: orange;
        }

        .credits, .result {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 0 0 5px white;
        }

        @keyframes spin {
            from {
                top: 0;
            }
            to {
                top: -300%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kajot-Style Automat</h1>
        <div class="credits" id="credits">Kredit: 100</div>
        <div class="slot-machine">
            <!-- Valce -->
            <div class="reel" id="reel1">
                <div class="symbols">
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                    <div class="symbol">üçâ</div>
                    <div class="symbol">‚≠ê</div>
                </div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbols">
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                    <div class="symbol">üçâ</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">üçí</div>
                </div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbols">
                    <div class="symbol">üçá</div>
                    <div class="symbol">üçâ</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                </div>
            </div>
            <div class="reel" id="reel4">
                <div class="symbols">
                    <div class="symbol">üçâ</div>
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                </div>
            </div>
            <div class="reel" id="reel5">
                <div class="symbols">
                    <div class="symbol">‚≠ê</div>
                    <div class="symbol">üçí</div>
                    <div class="symbol">üçã</div>
                    <div class="symbol">üçá</div>
                    <div class="symbol">üçâ</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="button" onclick="spin()">Toƒçi≈•</button>
        </div>
        <div class="result" id="result">Kliknite na "Toƒçi≈•" pre zaƒçiatok!</div>
    </div>

    <script>
        const reels = document.querySelectorAll('.reel');
        const creditsDisplay = document.getElementById('credits');
        const resultDisplay = document.getElementById('result');

        let credits = 100;

        function spin() {
            if (credits < 10) {
                resultDisplay.textContent = 'Nem√°te dostatok kreditov!';
                return;
            }

            credits -= 10;
            creditsDisplay.textContent = `Kredit: ${credits}`;

            reels.forEach((reel, index) => {
                const symbolsContainer = reel.querySelector('.symbols');
                const randomDuration = Math.random() * 2 + 1; // Trvanie ot√°ƒçania (1-3 sekundy)

                symbolsContainer.style.animation = `spin ${randomDuration}s cubic-bezier(0.25, 0.1, 0.25, 1) infinite`;

                setTimeout(() => {
                    symbolsContainer.style.animation = '';
                    const randomIndex = Math.floor(Math.random() * 5);
                    symbolsContainer.style.top = `-${randomIndex * 100}px`;

                    if (index === reels.length - 1) {
                        checkWin();
                    }
                }, randomDuration * 1000);
            });
        }

        function checkWin() {
            // Jednoduch√° v√Ωhra na strednej l√≠nii
            const midSymbols = Array.from(reels).map((reel) =>
                reel.querySelectorAll('.symbol')[2].textContent
            );

            if (midSymbols.every((symbol) => symbol === midSymbols[0])) {
                const winAmount = 50;
                credits += winAmount;
                resultDisplay.textContent = `Gratulujeme! Vyhrali ste ${winAmount} kreditov!`;
                resultDisplay.style.color = 'lime';
            } else {
                resultDisplay.textContent = 'Sk√∫ste to znova.';
                resultDisplay.style.color = 'red';
            }

            creditsDisplay.textContent = `Kredit: ${credits}`;
        }
    </script>
</body>
</html>
