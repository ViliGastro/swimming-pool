<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Čejs 27 – Automaty s pozadím</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Nastavenie pozadia na obrázok backgroundhell.jpg */
      background: url('backgroundhell.jpg') no-repeat center center fixed;
      background-size: cover;

      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    h1 {
      color: #FFD700;
      font-size: 3em;
      text-shadow:
        0 0 10px #FFD700,
        0 0 20px #FFA500,
        0 0 30px #FF8C00;
      margin-bottom: 20px;
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      width: 100px;
      height: 300px;
      overflow: hidden;
      background-color: #111;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: inset 0 0 15px black;
      position: relative;
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .symbol {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
      text-shadow: 0 0 10px black;
      transition: background-color 0.3s;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }

    .wildSymbol {
      font-family: "Brush Script MT", cursive;
      font-size: 28px;
      color: #FF69B4;
      text-shadow:
        0 0 5px #ff69b4,
        0 0 10px #ff1493;
      font-weight: bold;
    }

    .symbol.highlight {
      background-color: rgba(255, 255, 0, 0.3);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .bet-button, .spin-button, .auto-button {
      /* Bežné štýly pre tlačidlá */
    }

    .bottom-info {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      margin-top: 40px;
      position: relative;
    }

    .credits-box, .result-box, .bet-box {
      /* Bežné štýly pre tieto boxy */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Čejs 27</h1>
    <div class="slot-machine">
      <div class="reel" id="reel1">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols"></div>
      </div>
    </div>
    <div class="controls">
      <button class="bet-button" onclick="decreaseBet()">-</button>
      <button class="spin-button" onclick="spin()">TOČIŤ</button>
      <button class="auto-button" id="autoBtn" onclick="toggleAutospin()">AUTO</button>
      <button class="bet-button" onclick="increaseBet()">+</button>
    </div>
    <div class="bottom-info">
      <div class="credits-box" id="creditsBox">Kredit: 200</div>
      <div class="result-box" id="resultBox">Pripravený...</div>
      <div class="bet-box" id="betBox">Stávka: 10</div>
    </div>
  </div>
</body>
</html>
