<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Automat - Ovocie 81</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            text-align: center;
            background-color: #222;
            border: 5px solid #555;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            margin-bottom: 10px;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 3px solid #555;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            box-shadow: inset 0 0 15px #000;
            animation: none;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(360deg); }
            100% { transform: rotateX(0deg); }
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #f90;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
        }

        .button:hover {
            background-color: #ffa500;
            box-shadow: 0 0 25px rgba(255, 165, 0, 1);
        }

        .credits, .result {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Automat - Ovocie 81</h1>
        <div class="credits" id="credits">Kredit: 0</div>
        <div class="slot-machine">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçá</div>
            <div class="reel" id="reel4">üö¥</div>
        </div>
        <div class="controls">
            <button class="button" onclick="spin()">Toƒçi≈•</button>
        </div>
        <div class="result" id="result">Kliknite na "Toƒçi≈•" pre zaƒçiatok!</div>
    </div>

    <script>
        const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3'), document.getElementById('reel4')];
        const resultDisplay = document.getElementById('result');
        const creditsDisplay = document.getElementById('credits');

        const symbols = [
            { symbol: 'üçí', value: 10 },
            { symbol: 'üçã', value: 20 },
            { symbol: 'üçá', value: 30 },
            { symbol: 'üçâ', value: 50 },
            { symbol: 'üö¥', value: 100 } // Wild symbol
        ];

        let credits = 0;

        function spin() {
            let results = [];
            let isWin = true;
            let winValue = 0;

            const multipliers = [2, 3, 5];
            const multiplier = multipliers[Math.floor(Math.random() * multipliers.length)];

            reels.forEach((reel, index) => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                results.push(randomSymbol);
                reel.style.animation = 'spin 1s ease-in-out';
                setTimeout(() => {
                    reel.textContent = randomSymbol.symbol;
                    reel.style.animation = '';
                }, 1000 * (index + 1));
            });

            setTimeout(() => {
                isWin = results.every((item, _, arr) => item.symbol === arr[0].symbol || item.symbol === 'üö¥');
                if (isWin) {
                    winValue = results[0].value * multiplier;
                    credits += winValue;
                    resultDisplay.textContent = `Gratulujeme! Vyhrali ste ${winValue} kreditov (n√°sobiƒç: ${multiplier}x)!`;
                    resultDisplay.style.color = 'lime';
                } else {
                    resultDisplay.textContent = 'Sk√∫ste to znova.';
                    resultDisplay.style.color = 'red';
                }
                creditsDisplay.textContent = `Kredit: ${credits}`;
            }, 2000);
        }
    </script>
</body>
</html>
