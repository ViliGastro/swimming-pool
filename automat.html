<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajot-Style Automat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold;
            margin-bottom: 10px;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            width: 100px;
            height: 100px;
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: inset 0 0 15px black;
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: orange;
        }

        .info {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kajot-Style Automat</h1>
        <div class="info" id="credits">Kredit: 100</div>
        <div class="slot-machine">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçá</div>
            <div class="reel" id="reel4">üçâ</div>
            <div class="reel" id="reel5">‚≠ê</div>
        </div>
        <div class="controls">
            <button class="button" onclick="spin()">Toƒçi≈•</button>
        </div>
        <div class="info" id="result">Kliknite na "Toƒçi≈•" pre zaƒçiatok!</div>
    </div>

    <script>
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3'),
            document.getElementById('reel4'),
            document.getElementById('reel5')
        ];
        const creditsDisplay = document.getElementById('credits');
        const resultDisplay = document.getElementById('result');

        let credits = 100;

        const symbols = ['üçí', 'üçã', 'üçá', 'üçâ', '‚≠ê']; // Symboly

        function spin() {
            if (credits < 10) {
                resultDisplay.textContent = 'Nem√°te dostatok kreditov!';
                return;
            }

            credits -= 10; // Odpoƒçet kreditov
            creditsDisplay.textContent = `Kredit: ${credits}`;
            let results = [];

            reels.forEach((reel) => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                results.push(randomSymbol);
                reel.textContent = randomSymbol;
            });

            checkWin(results);
        }

        function checkWin(results) {
            const firstSymbol = results[0];
            const isWin = results.every((symbol) => symbol === firstSymbol);

            if (isWin) {
                const winAmount = 50;
                credits += winAmount;
                resultDisplay.textContent = `Gratulujeme! Vyhrali ste ${winAmount} kreditov!`;
            } else {
                resultDisplay.textContent = 'Sk√∫ste to znova.';
            }

            creditsDisplay.textContent = `Kredit: ${credits}`;
        }
    </script>
</body>
</html>
