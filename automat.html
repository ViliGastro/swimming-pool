<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒåejs 27 ‚Äì Plynul√© Automaty</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('backgroundhell.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    h1 {
      color: #FFD700;
      font-size: 3em;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FF8C00;
      margin-bottom: 20px;
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .reel {
      width: 100px;
      height: 300px;
      overflow: hidden;
      background-color: #333;
      border: 3px solid #555;
      border-radius: 10px;
      box-shadow: inset 0 0 15px black;
      position: relative;
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .symbol {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
      text-shadow: 0 0 10px black;
      border-bottom: 1px solid #aaa;
      box-sizing: border-box;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #ffb300;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 179, 0, 0.7);
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff8400;
      box-shadow: 0 0 15px rgba(255, 132, 0, 0.9);
    }

    .bottom-info {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ƒåejs 27 ‚Äì Automaty</h1>

    <div class="slot-machine">
      <div class="reel" id="reel1">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols"></div>
      </div>
    </div>

    <div class="controls">
      <button class="button" onclick="spin()">TOƒåI≈§</button>
    </div>

    <div class="bottom-info">
      <p>Kredit: <span id="credits">100</span></p>
    </div>
  </div>

  <script>
    let credits = 100;
    const allSymbols = ["üçí", "üçã", "üçá", "üçâ", "‚≠ê", "Wild"];
    const reels = document.querySelectorAll('.reel .symbols');

    // Funkcia na generovanie n√°hodn√Ωch symbolov
    function generateRandomSymbols(reel) {
      reel.innerHTML = ''; // Vyma≈æeme existuj√∫ce symboly
      for (let i = 0; i < 9; i++) {
        const randomSymbol = allSymbols[Math.floor(Math.random() * allSymbols.length)];
        const symbolDiv = document.createElement('div');
        symbolDiv.classList.add('symbol');
        symbolDiv.textContent = randomSymbol;
        reel.appendChild(symbolDiv);
      }
    }

    // Inicializ√°cia valcov pri naƒç√≠tan√≠ str√°nky
    window.onload = () => {
      reels.forEach((reel) => {
        generateRandomSymbols(reel);
      });
    };

    function spin() {
      if (credits < 10) {
        alert('Nem√°te dostatok kreditov!');
        return;
      }

      credits -= 10;
      document.getElementById('credits').textContent = credits;

      reels.forEach((reel) => {
        const symbolsContainer = reel.parentElement.querySelector('.symbols');
        symbolsContainer.style.transition = 'transform 1s ease';
        symbolsContainer.style.transform = 'translateY(-200px)';

        // Po otoƒçen√≠ generujeme nov√© symboly a resetujeme poz√≠ciu
        setTimeout(() => {
          generateRandomSymbols(symbolsContainer);
          symbolsContainer.style.transition = 'none';
          symbolsContainer.style.transform = 'translateY(0px)';
        }, 1000);
      });
    }
  </script>
</body>
</html>
