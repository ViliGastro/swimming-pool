<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajot-Style Automat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
            margin-bottom: 10px;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .reel {
            width: 100px;
            height: 300px;
            overflow: hidden;
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: inset 0 0 15px black;
            position: relative;
        }

        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            text-shadow: 0 0 10px black;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* rozostupy medzi tlaƒçidlami */
        }

        /* ≈†t√Ωly men≈°√≠ch tlaƒçidiel (zv√Ω≈°i≈•, zn√≠≈æi≈•) */
        .bet-button {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .bet-button:hover {
            background-color: orange;
        }

        /* V√§ƒç≈°ie a v√Ωraznej≈°ie tlaƒçidlo Toƒçi≈• */
        .spin-button {
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .spin-button:hover {
            background-color: orange;
        }

        .credits, .result {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kajot-Style Automat</h1>
        <div class="credits" id="credits">Kredit: 100</div>
        <div>Cena otoƒçenia: <span id="betAmount">10</span> kreditov</div>

        <!-- P√§tica valcov -->
        <div class="slot-machine">
            <div class="reel" id="reel1">
                <div class="symbols"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbols"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbols"></div>
            </div>
            <div class="reel" id="reel4">
                <div class="symbols"></div>
            </div>
            <div class="reel" id="reel5">
                <div class="symbols"></div>
            </div>
        </div>

        <!-- Ovl√°dacie tlaƒçidl√° -->
        <div class="controls">
            <button class="bet-button" onclick="decreaseBet()">-</button>
            <button class="spin-button" onclick="spin()">Toƒçi≈•</button>
            <button class="bet-button" onclick="increaseBet()">+</button>
        </div>

        <div class="result" id="result">Kliknite na "Toƒçi≈•" pre zaƒçiatok!</div>
    </div>

    <script>
        const reels = document.querySelectorAll('.reel');
        const creditsDisplay = document.getElementById('credits');
        const betAmountDisplay = document.getElementById('betAmount');
        const resultDisplay = document.getElementById('result');

        let credits = 100;
        let betAmount = 10;

        // Zoznam symbolov
        const allSymbols = ["üçí", "üçã", "üçá", "üçâ", "‚≠ê"];

        // Na zaƒçiatku napln√≠me valce (aby neboli pr√°zdne)
        window.onload = () => {
            reels.forEach(reel => {
                generateRandomSymbols(reel);
            });
        };

        // Funkcia na n√°hodn√© naplnenie jedn√©ho valca
        function generateRandomSymbols(reel) {
            const symbolsContainer = reel.querySelector('.symbols');
            symbolsContainer.innerHTML = ""; // vyƒçisti star√© symboly

            // Vygenerujeme 5 symbolov n√°hodne
            for (let i = 0; i < 5; i++) {
                const randomSymbol = allSymbols[Math.floor(Math.random() * allSymbols.length)];
                const symbolDiv = document.createElement('div');
                symbolDiv.classList.add('symbol');
                symbolDiv.textContent = randomSymbol;
                symbolsContainer.appendChild(symbolDiv);
            }
        }

        function spin() {
            if (credits < betAmount) {
                resultDisplay.textContent = 'Nem√°te dostatok kreditov!';
                resultDisplay.style.color = 'red';
                return;
            }

            credits -= betAmount;
            creditsDisplay.textContent = `Kredit: ${credits}`;
            resultDisplay.textContent = 'Toƒç√≠me...';
            resultDisplay.style.color = 'white';

            // Pre ka≈æd√Ω valec vytvor√≠me nov√© symboly a nastav√≠me anim√°ciu
            reels.forEach((reel) => {
                // N√°hodne vygenerujeme nov√© symboly
                generateRandomSymbols(reel);

                // Potom valec "roztoƒç√≠me"
                const symbolsContainer = reel.querySelector('.symbols');
                const randomDuration = 0.5 + Math.random() * 1.0; // 0.5s a≈æ 1.5s
                symbolsContainer.style.transition = `transform ${randomDuration}s ease`;
                
                // Posunieme o n√°hodn√Ω poƒçet "panelov" (0 a≈æ 4) - 1 panel = 100px
                const randomOffset = Math.floor(Math.random() * 5) * 100;
                symbolsContainer.style.transform = `translateY(-${randomOffset}px)`;

                // Po skonƒçen√≠ anim√°cie vr√°time valec hore
                setTimeout(() => {
                    symbolsContainer.style.transition = "";
                    symbolsContainer.style.transform = "translateY(0)";
                }, randomDuration * 1000);
            });

            // Poƒçkame, k√Ωm sa dotoƒç√≠ (cca 2s buffer) a potom skontrolujeme "v√Ωhru"
            setTimeout(() => checkWin(), 2000);
        }

        function checkWin() {
            // Jednoduch√° simul√°cia v√Ωhry
            const winMultiplier = Math.random() < 0.3 ? 2 : 0; // 30% ≈°anca na dvojn√°sobok
            if (winMultiplier > 0) {
                const winAmount = betAmount * winMultiplier;
                credits += winAmount;
                resultDisplay.textContent = `Gratulujeme! Vyhrali ste ${winAmount} kreditov!`;
                resultDisplay.style.color = 'lime';
            } else {
                resultDisplay.textContent = 'Sk√∫ste to znova.';
                resultDisplay.style.color = 'red';
            }

            creditsDisplay.textContent = `Kredit: ${credits}`;
        }

        function increaseBet() {
            betAmount += 10;
            betAmountDisplay.textContent = betAmount;
        }

        function decreaseBet() {
            if (betAmount > 10) {
                betAmount -= 10;
                betAmountDisplay.textContent = betAmount;
            }
        }
    </script>
</body>
</html>
