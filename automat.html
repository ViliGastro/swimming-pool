<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automat - Ovocie 81</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 400px;
            text-align: center;
            background-color: #333;
            border: 3px solid #aaa;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .reel {
            width: 80px;
            height: 80px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-size: 40px;
            position: relative;
            animation: none;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(360deg); }
            100% { transform: rotateX(0deg); }
        }

        .controls {
            margin: 20px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #777;
        }

        .credits {
            font-size: 20px;
            margin: 10px 0;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automat - Ovocie 81</h1>
        <div class="credits" id="credits">Kredit: 0</div>
        <div class="slot-machine">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🍇</div>
            <div class="reel" id="reel4">🍉</div>
        </div>
        <div class="controls">
            <button class="button" onclick="spin()">Točiť</button>
        </div>
        <div class="result" id="result">Kliknite na "Točiť" pre začiatok!</div>
    </div>

    <script>
        const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3'), document.getElementById('reel4')];
        const resultDisplay = document.getElementById('result');
        const creditsDisplay = document.getElementById('credits');

        // Symboly s hodnotami výhier
        const symbols = [
            { symbol: '🍒', value: 10 },
            { symbol: '🍋', value: 20 },
            { symbol: '🍇', value: 30 },
            { symbol: '🍉', value: 50 },
            { symbol: '🚴', value: 100 } // Wild symbol
        ];

        let credits = 0;

        function spin() {
            let results = [];
            let isWin = true;
            let winValue = 0;

            // Generovanie násobiča (2x, 3x, alebo 5x)
            const multipliers = [2, 3, 5];
            const multiplier = multipliers[Math.floor(Math.random() * multipliers.length)];

            reels.forEach((reel, index) => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                results.push(randomSymbol);
                reel.style.animation = 'spin 1s ease-in-out';
                setTimeout(() => {
                    reel.textContent = randomSymbol.symbol;
                    reel.style.animation = '';
                }, 1000 * (index + 1));
            });

            setTimeout(() => {
                // Kontrola výhry
                isWin = results.every((item, _, arr) => item.symbol === arr[0].symbol || item.symbol === '🚴');
                if (isWin) {
                    winValue = results[0].value * multiplier;
                    credits += winValue;
                    resultDisplay.textContent = `Gratulujeme! Vyhrali ste ${winValue} kreditov (násobič: ${multiplier}x)!`;
                    resultDisplay.style.color = 'lime';
                } else {
                    resultDisplay.textContent = 'Skúste to znova.';
                    resultDisplay.style.color = 'red';
                }
                creditsDisplay.textContent = `Kredit: ${credits}`;
            }, 2000);
        }
    </script>
</body>
</html>
