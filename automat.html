<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ƒåejs 27 ‚Äì V√Ωhern√© rady (vr√°tane diagon√°l)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    h1 {
      color: #FFD700;
      font-size: 3em;
      text-shadow:
        0 0 10px #FFD700,
        0 0 20px #FFA500,
        0 0 30px #FF8C00;
      margin-bottom: 20px;
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px; /* Minim√°lna medzera */
      justify-content: center;
      margin: 20px 0;
    }

    /* Dvojn√°sobn√© valce a symboly */
    .reel {
      width: 200px;
      height: 600px;
      overflow: hidden;
      background-color: #111;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: inset 0 0 15px black;
      position: relative;
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .symbol {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px;
      color: white;
      text-shadow: 0 0 10px black;
      transition: background-color 0.3s;
    }

    /* Zv√Ωraznenie v√Ωhern√Ωch symbolov */
    .symbol.highlight {
      background-color: rgba(255, 255, 0, 0.3);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      font-weight: bold;
      color: #fff;
      background-color: #ffb300;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 179, 0, 0.7);
    }

    button:hover {
      background-color: #ff8400;
      box-shadow: 0 0 15px rgba(255, 132, 0, 0.9);
    }

    .bet-button {
      font-size: 20px;
      padding: 10px 20px;
    }

    .spin-button {
      font-size: 24px;
      padding: 14px 40px;
    }

    .credits,
    .result {
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ƒåejs 27</h1>
    <!-- Zaƒçiatoƒçn√Ω kredit = 200 -->
    <div class="credits" id="credits">Kredit: 200</div>
    <div style="font-size: 20px;">
      St√°vka: <span id="betAmount">10</span> kreditov
    </div>

    <!-- Trojica valcov -->
    <div class="slot-machine">
      <div class="reel" id="reel1">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols"></div>
      </div>
    </div>

    <!-- Ovl√°dacie tlaƒçidl√° -->
    <div class="controls">
      <button class="bet-button" onclick="decreaseBet()">-</button>
      <button class="spin-button" onclick="spin()">TOƒåI≈§</button>
      <button class="bet-button" onclick="increaseBet()">+</button>
    </div>

    <div class="result" id="result">
      Roztoƒçte valce a sk√∫ste ≈°≈•astie!
    </div>
  </div>

  <script>
    const reels = document.querySelectorAll('.reel');
    const creditsDisplay = document.getElementById('credits');
    const betAmountDisplay = document.getElementById('betAmount');
    const resultDisplay = document.getElementById('result');

    // Zaƒçiatoƒçn√Ω kredit
    let credits = 200;
    let betAmount = 10;

    // Symboly (vr√°tane "Wild")
    const allSymbols = ["üçí", "üçã", "üçá", "üçâ", "‚≠ê", "Wild"];

    // Pri naƒç√≠tan√≠ str√°nky
    window.onload = () => {
      reels.forEach((reel) => {
        generateSymbolsForReel(reel);
      });
    };

    /**
     * Ka≈æd√Ω valec dostane 9 symbolov, aby boli pri toƒçen√≠ st√°le viditeƒæn√©.
     */
    function generateSymbolsForReel(reel) {
      const symbolsContainer = reel.querySelector('.symbols');
      symbolsContainer.innerHTML = "";

      for (let i = 0; i < 9; i++) {
        const randomSymbol = allSymbols[Math.floor(Math.random() * allSymbols.length)];
        const div = document.createElement('div');
        div.classList.add('symbol');
        div.textContent = randomSymbol;
        symbolsContainer.appendChild(div);
      }
    }

    function spin() {
      if (credits < betAmount) {
        resultDisplay.textContent = 'Nem√°te dostatok kreditov!';
        resultDisplay.style.color = 'red';
        return;
      }

      // Odpoƒç√≠tame st√°vku
      credits -= betAmount;
      creditsDisplay.textContent = `Kredit: ${credits}`;
      resultDisplay.textContent = 'Valce sa toƒçia...';
      resultDisplay.style.color = 'white';

      // Zru≈°√≠me pr√≠padn√© zv√Ωraznenie star√Ωch v√Ωhier
      removeAllHighlights();

      // Roztoƒç√≠me v≈°etky valce
      let completed = 0;
      reels.forEach((reel) => {
        spinReelAnimation(reel, () => {
          completed++;
          // Po dotoƒçen√≠ v≈°etk√Ωch valcov -> vyhodnoti≈• v√Ωhru
          if (completed === reels.length) {
            checkWin();
          }
        });
      });
    }

    /**
     * Anim√°cia toƒçenia valca (3 sekundy, zr√Ωchlenie/spomalenie).
     * Posun: 0 -> -1200 px (6 symbolov * 200 px = 1200)
     */
    function spinReelAnimation(reel, onComplete) {
      const symbolsContainer = reel.querySelector('.symbols');
      const startTime = performance.now();
      const duration = 3000; 
      const maxOffset = 1200; 

      function animate(time) {
        let elapsed = time - startTime;
        if (elapsed > duration) elapsed = duration;

        const progress = elapsed / duration;
        const eased = easeInOutQuad(progress);
        const currentOffset = -maxOffset * eased;
        symbolsContainer.style.transform = `translateY(${currentOffset}px)`;

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          // Zastav√≠me na -1200 px
          symbolsContainer.style.transform = `translateY(${-maxOffset}px)`;
          onComplete && onComplete();
        }
      }
      requestAnimationFrame(animate);
    }

    // Jednoduch√Ω easeInOut
    function easeInOutQuad(t) {
      return t < 0.5
        ? 2 * t * t
        : 1 - Math.pow(-2 * t + 2, 2) / 2;
    }

    /**
     * checkWin() zohƒæad≈àuje:
     * - 3 horizont√°lne l√≠nie (row 0, 1, 2)
     * - 2 diagon√°lne l√≠nie (zƒæava hore -> doprava dole, a zƒæava dole -> doprava hore)
     */
    function checkWin() {
      // Fin√°lne 3 symboly na ka≈ædom valci (indexy 6,7,8)
      const reelSymbols = [];
      reels.forEach((reel) => {
        const syms = reel.querySelectorAll('.symbol');
        reelSymbols.push([
          syms[6],
          syms[7],
          syms[8],
        ]);
      });

      let totalMultiplier = 0;

      // Najprv horizont√°lne l√≠nie (tri riadky)
      for (let row = 0; row < 3; row++) {
        const s1 = reelSymbols[0][row];
        const s2 = reelSymbols[1][row];
        const s3 = reelSymbols[2][row];
        
        const lineMultiplier = checkLineAndGetMultiplier(s1, s2, s3);
        totalMultiplier += lineMultiplier;
      }

      // Diagon√°la 1: zƒæava hore -> doprava dole (index [0][0], [1][1], [2][2])
      {
        const s1 = reelSymbols[0][0];
        const s2 = reelSymbols[1][1];
        const s3 = reelSymbols[2][2];
        const lineMultiplier = checkLineAndGetMultiplier(s1, s2, s3);
        totalMultiplier += lineMultiplier;
      }

      // Diagon√°la 2: zƒæava dole -> doprava hore (index [0][2], [1][1], [2][0])
      {
        const s1 = reelSymbols[0][2];
        const s2 = reelSymbols[1][1];
        const s3 = reelSymbols[2][0];
        const lineMultiplier = checkLineAndGetMultiplier(s1, s2, s3);
        totalMultiplier += lineMultiplier;
      }

      if (totalMultiplier > 0) {
        const winAmount = betAmount * totalMultiplier;
        credits += winAmount;
        creditsDisplay.textContent = `Kredit: ${credits}`;
        resultDisplay.textContent = `Vyhrali ste ${winAmount} kreditov!`;
        resultDisplay.style.color = 'lime';
      } else {
        resultDisplay.textContent = `≈Ωiadna v√Ωhra, sk√∫ste to znova.`;
        resultDisplay.style.color = 'red';
      }
    }

    /**
     * checkLineAndGetMultiplier(s1, s2, s3):
     *  1) Over√≠me, ƒçi s1,s2,s3 s√∫ v≈°etky rovnak√© alebo Wild
     *  2) Ak √°no, z√°kladn√° v√Ωhra = 2√ó st√°vka
     *  3) Ka≈æd√Ω Wild navy≈°e n√°sob√≠ √ó2
     *  4) Zv√Ωrazn√≠me v√Ωhern√© symboly
     *  5) Vr√°time (rowMultiplier), inak 0
     */
    function checkLineAndGetMultiplier(el1, el2, el3) {
      const s1 = el1.textContent;
      const s2 = el2.textContent;
      const s3 = el3.textContent;

      // Over√≠me, ƒçi v≈°etky symboly s√∫ rovnak√© alebo Wild (≈æol√≠k)
      // "Wild" nahr√°dza ak√Ωkoƒævek symbol
      // - Jednoduch√° kontrola: extrahujeme ne-wild symboly do mno≈æiny, ak je size <= 1, je to OK.
      const distinctNonWild = new Set(
        [s1, s2, s3].filter(sym => sym !== 'Wild')
      );

      if (distinctNonWild.size <= 1) {
        // Z√°kladn√Ω n√°sobok
        let rowMultiplier = 2;

        // Ka≈æd√Ω Wild v riadku navy≈°uje √ó2
        let wildCount = 0;
        [s1, s2, s3].forEach(sym => {
          if (sym === "Wild") wildCount++;
        });
        // Napr. ak v riadku s√∫ 2 Wildy => radMultiplier *= 2 * 2
        rowMultiplier *= Math.pow(2, wildCount);

        // Zv√Ωraznenie
        el1.classList.add('highlight');
        el2.classList.add('highlight');
        el3.classList.add('highlight');

        return rowMultiplier;
      }
      return 0;
    }

    /** Zru≈°√≠me zv√Ωraznenie v≈°etk√Ωch symbolov (pred nov√Ωm toƒçen√≠m). */
    function removeAllHighlights() {
      reels.forEach((reel) => {
        reel.querySelectorAll('.symbol').forEach(sym => {
          sym.classList.remove('highlight');
        });
      });
    }

    // Zv√Ω≈°enie / Zn√≠≈æenie st√°vky
    function increaseBet() {
      betAmount += 10;
      betAmountDisplay.textContent = betAmount;
    }

    function decreaseBet() {
      if (betAmount > 10) {
        betAmount -= 10;
        betAmountDisplay.textContent = betAmount;
      }
    }
  </script>
</body>
</html>
